<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikann Hub</title>
  <link rel="stylesheet" href="assets/hub.css">
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand" aria-label="Mikann Hub">
        <!-- みかんキャラ（SVG内蔵） -->
        <svg width="44" height="44" viewBox="0 0 64 64" role="img" aria-label="みかんキャラクター">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ffb74d"/>
              <stop offset="1" stop-color="#ff7a00"/>
            </linearGradient>
          </defs>
          <circle cx="32" cy="34" r="22" fill="url(#g)" stroke="rgba(255,122,0,.35)" stroke-width="2"/>
          <ellipse cx="26" cy="34" rx="3" ry="3" fill="#1f2937"/>
          <ellipse cx="38" cy="34" rx="3" ry="3" fill="#1f2937"/>
          <path d="M26 41c3 3 9 3 12 0" fill="none" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
          <path d="M30 14c6-6 14-6 18 0c-6 2-12 4-18 0z" fill="#22c55e" opacity=".95"/>
          <path d="M30 14c0 7 8 10 14 10" fill="none" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
          <circle cx="20" cy="40" r="3" fill="rgba(255,255,255,.55)"/>
          <circle cx="44" cy="40" r="3" fill="rgba(255,255,255,.55)"/>
        </svg>

        <div>
          <div class="brandTitle">Mikann Hub</div>
          <div class="brandSub">Mikann20041029 の傘下サイト一覧（自動更新）</div>
        </div>
      </div>

      <div class="searchWrap">
        <input id="q" placeholder="検索：例） tool / guide / rank / compress ..." autocomplete="off" spellcheck="false">
        <button id="clear" class="clearBtn" type="button" aria-label="検索をクリア">×</button>
      </div>
    </div>

    <div class="help">
      <h2>使い方</h2>
      <ul>
        <li>検索欄で絞り込み（slug / タイトル / タグ）。</li>
        <li>新しいサイトを追加したら <b>scripts/update-hub.ps1</b> を実行すると一覧が更新される。</li>
        <li>Esc で検索＆タグを一括解除。</li>
      </ul>
    </div>

    <div class="metaRow">
      <div id="chips" aria-label="タグフィルター"></div>
      <div id="count" class="count">表示：0 件</div>
    </div>

    <div id="grid" aria-live="polite">
      <div class="help"><h2>読み込み中…</h2><div style="color:#475569;font-size:13px">サイト一覧を準備しています。</div></div>
    </div>

    <div class="footer">Generated portal / Static only</div>
  </div>

  <script src="assets/app.js" defer></script>
</body>
</html>
