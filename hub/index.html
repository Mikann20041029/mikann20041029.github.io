<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikann Hub</title>
  <link rel="stylesheet" href="assets/ui.v2.css">
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <!-- みかんキャラ（SVG） -->
        <svg width="44" height="44" viewBox="0 0 64 64" aria-label="mikan" role="img">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#fb923c"/>
              <stop offset="1" stop-color="#f59e0b"/>
            </linearGradient>
          </defs>
          <circle cx="32" cy="34" r="22" fill="url(#g)"/>
          <path d="M40 14c-7 1-10 5-11 10 6-1 10-4 11-10z" fill="#22c55e"/>
          <path d="M30 18c2-5 7-8 14-8-3 7-8 10-14 8z" fill="#16a34a"/>
          <circle cx="24" cy="32" r="2.2" fill="#111827"/>
          <circle cx="40" cy="32" r="2.2" fill="#111827"/>
          <path d="M26 41c3 3 9 3 12 0" stroke="#111827" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>

        <div>
          <div class="name">Mikann Hub</div>
          <div class="sub">Mikann20041029 の全下サイト一覧（自動更新）</div>
        </div>
      </div>

      <div class="search">
        <input id="q" placeholder="検索：例） tool / guide / rank / compress ..." autocomplete="off">
      </div>

      <div class="metaRight" id="countText">表示：0 件</div>
    </div><!-- ★ここが閉じてないと全部崩れる -->

    <div class="box">
      <h3>使い方</h3>
      <ul>
        <li>検索欄で絞り込み（slug / タイトル / タグ）。</li>
        <li>新しいサイトを追加したら scripts/update-hub.ps1 で一覧更新。</li>
        <li>Escで検索＆タグを一括解除。</li>
      </ul>
    </div>

    <div class="chipsRow">
      <div id="chips"></div>
      <div class="smallCount" id="miniCount">—</div>
    </div>

    <!-- 下：ジャンル箱（オレンジ枠） -->
    <div id="genres"></div>

    <div class="footer">Generated portal / Static only</div>
  </div>

  <!-- お便り：右下 -->
  <button class="fab" id="fab" aria-label="お便り">
    <div class="hint" id="fabHint">🍊「こんなサイト作って！」「ここ直して！」など募集中。</div>
    <!-- 封筒アイコン -->
    <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M4 6h16v12H4z" fill="none" stroke="#9a3412" stroke-width="2" stroke-linejoin="round"/>
      <path d="M4 7l8 6 8-6" fill="none" stroke="#9a3412" stroke-width="2" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="modalMask" id="mask" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <div class="modalTitle">お便りコーナー</div>
        <button class="xbtn" id="closeBtn" aria-label="閉じる">✕</button>
      </div>

      <div class="row">
        <input class="inp" id="fromName" placeholder="お名前（任意）">
        <input class="inp" id="fromContact" placeholder="返信先（任意：SNS/メールなど）">
      </div>
      <div style="height:10px"></div>
      <textarea id="message" placeholder="内容：作ってほしいサイト案 / 改善点 / バグ報告 など"></textarea>

      <div class="actions">
        <button class="btn btnGhost" id="cancelBtn">キャンセル</button>
        <button class="btn btnPri" id="sendBtn">送信</button>
      </div>

      <div class="note" id="note">
        ※ 送信先メールアドレスはサイト上に表示しません（アドレスはコードにも入れません）。
      </div>
    </div>
  </div>

  <script>
    window.__MIKANN_FORM_ENDPOINT__ = "";
  </script>
  <script src="assets/app.v2.js" defer></script>
</body>
</html>
