    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Sans","Noto Sans JP",sans-serif;background:#fff;}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 14px 0;}

<body>

    <iframe id="app" src="./calc.html?tool=tip" loading="lazy"></iframe>
  </div>
  <script>
    (function(){
      const f = document.getElementById('app');
      function resize(){
        try{
          const d = f.contentDocument;
          if(!d) return;
          const h = Math.max(d.documentElement.scrollHeight||0, d.body?d.body.scrollHeight||0:0);
          if(h>200) f.style.height = (h+10)+'px';
        }catch(e){}
      }
      f.addEventListener('load', function(){ resize(); setInterval(resize, 500); });
      setInterval(resize, 1200);
    })();
  </script>
