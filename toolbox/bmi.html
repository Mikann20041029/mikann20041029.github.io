<div class="row">

  </div>

<button id="calc">險育ｮ・/button>

<div class="mini">蛻､螳夂岼螳会ｼ・br>18.5譛ｪ貅=菴惹ｽ馴㍾ / 18.5-25=譎ｮ騾・/ 25-30=閧･貅(1蠎ｦ) / 30莉･荳・閧･貅(2蠎ｦ莉･荳・</div>

<script>
(function(){
  const h=document.getElementById('h');
  const w=document.getElementById('w');
  const out=document.getElementById('out');
  const note=document.getElementById('note');
  function cls(bmi){
    if(!isFinite(bmi)) return "窶・;
    if(bmi<18.5) return "菴惹ｽ馴㍾";
    if(bmi<25) return "譎ｮ騾・;
    if(bmi<30) return "閧･貅・・蠎ｦ・・;
    return "閧･貅・・蠎ｦ莉･荳奇ｼ・;
  }
  function run(){
    const hc=parseFloat(h.value);
    const wc=parseFloat(w.value);
    if(!(hc>0 && wc>0)){ out.textContent="霄ｫ髟ｷ縺ｨ菴馴㍾繧貞・繧後※縲・; return; }
    const hm=hc/100;
    const bmi=wc/(hm*hm);
    const ideal=22*(hm*hm);
    out.textContent =
      "BMI: " + bmi.toFixed(2) + "・・ + cls(bmi) + "・噂\n" +
      "驕ｩ豁｣菴馴㍾(BMI22): " + ideal.toFixed(1) + " kg\\n" +
      "蟾ｮ蛻・ " + (wc-ideal).toFixed(1) + " kg";
    note.textContent="BMI縺ｯ逶ｮ螳峨らｭ玖ｉ驥上′螟壹＞縺ｨ鬮倥ａ縺ｫ蜃ｺ繧九・;
  }
  document.getElementById('calc').addEventListener('click',run);
})();
</script>
