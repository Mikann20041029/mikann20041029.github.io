<script>
(function(){
  const p=document.getElementById('p'), r=document.getElementById('r'), y=document.getElementById('y'), ppy=document.getElementById('ppy');
  const out=document.getElementById('out'), note=document.getElementById('note');
  function fmt(n){ return Math.round(n).toLocaleString('ja-JP'); }
  function run(){
    const P=parseFloat(p.value), R=parseFloat(r.value), Y=parseFloat(y.value), Nper=parseInt(ppy.value,10);
    if(!(P>0 && Y>0 && Nper>0) || !(R>=0)){ out.textContent="蛟溷・鬘・蟷ｴ蛻ｩ/蟷ｴ謨ｰ繧貞・繧後※縲・; return; }
    const n = Y*Nper;
    const i = (R/100)/Nper;
    let pay;
    if(i===0){
      pay = P/n;
    }else{
      pay = P * (i*Math.pow(1+i,n)) / (Math.pow(1+i,n)-1);
    }
    const total = pay*n;
    const interest = total - P;
    out.textContent =
      "1蝗槭≠縺溘ｊ霑疲ｸ・ " + fmt(pay) + " 蜀・\n" +
      "邱剰ｿ疲ｸ・ " + fmt(total) + " 蜀・\n" +
      "蛻ｩ諱ｯ蜷郁ｨ・ " + fmt(interest) + " 蜀・\n" +
      "蝗樊焚: " + fmt(n) + " 蝗・;
    note.textContent="驫陦後・謇区焚譁・菫晁ｨｼ譁吶・蛻･縲・;
  }
  document.getElementById('calc').addEventListener('click',run);
})();
</script>
