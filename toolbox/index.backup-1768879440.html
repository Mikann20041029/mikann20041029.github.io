<script>
  (function(){
    const tools = (window.TOOLBOX_TOOLS||[]).slice();
    const grid = document.getElementById("toolGridHome");
    const input = document.getElementById("toolSearchHome");
    if(!grid || !input || !tools.length) return;

    const esc=(s)=>String(s).replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    function render(){
      const q=(input.value||"").toLowerCase().trim();
      const top = tools.filter(t => (t.name+" "+t.desc+" "+t.cat).toLowerCase().includes(q)).slice(0,12);
      grid.innerHTML = top.map(t=>`
        <a class="toolcard" href="./calc.html#${esc(t.id)}">
          <div class="toolhead">
            <div class="toolic">${esc(t.icon||"ğŸ§©")}</div>
            <div>
              <div class="toolname">${esc(t.name)}</div>
              <div class="tooldesc">${esc(t.desc)}</div>
            </div>
          </div>
          <div class="toolmeta">${esc(t.cat)}</div>
        </a>
      `).join("");
    }
    input.addEventListener("input", render);
    render();
  })();
</script>
