<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>通信費 ざっくり計算</title>
  <link rel="stylesheet" href="/toolbox/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="/toolbox/">
        <span class="logo"></span><span class="mascot" aria-hidden="true">
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M6 12c0-4 2.7-7 6-7s6 3 6 7-2.7 7-6 7-6-3-6-7Z" fill="rgba(255,95,162,.35)"/>
    <path d="M8.8 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M13 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M9.6 15.3c1 .9 3.8.9 4.8 0" stroke="rgba(20,22,28,.65)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M5.2 8.2c.9-1.5 2.6-3 4.4-3.6" stroke="rgba(92,200,255,.75)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M18.8 8.2c-.9-1.5-2.6-3-4.4-3.6" stroke="rgba(123,108,255,.55)" stroke-width="1.4" stroke-linecap="round"/>
  </svg>
</span><strong>Toolbox</strong>
      </a>
      <div class="nav">
        <a class="chip" href="/toolbox/">ツール一覧</a>
        <a class="chip" href="/toolbox/disclosure.html">広告/PR</a>
      </div>
    </div>

    <div class="hero">
      <h1>通信費 ざっくり計算</h1>
      <p>日数×1日使用量で、合計GBを出す。</p>
    </div>

    <div class="card">
      <div class="row">
        <div class="field">
          <label>日数</label>
          <input id="days" type="number" value="30" />
        </div>
        <div class="field">
          <label>1日あたり使用量（GB）</label>
          <input id="gbpd" type="number" value="2" />
        </div>
        <div class="field">
          <label>予算（円・任意）</label>
          <input id="budget" type="number" value="8000" />
        </div>
        <div class="field">
          <label>—</label>
          <button class="btn" id="calc">計算</button>
        </div>
      </div>

      <div class="kpi">
        <div class="box">
          <small>必要データ量</small>
          <strong id="need">-</strong>
        </div>
        <div class="box">
          <small>コメント</small>
          <strong id="msg">-</strong>
        </div>
      </div>

      <div class="note">
        ここに「PR：eSIM/ポケットWiFiの比較リンク」を置くと、購買意図と噛み合う導線になる。
      </div>

      <div class="adbox">
        <small>PRリンク枠（広告であることを明示して配置）</small>
      </div>
    </div>

    <div class="footer">
      <a href="/toolbox/">← ツール一覧へ</a>
    </div>
  </div>

  <script type="module">
    import { n, yen } from "/toolbox/assets/util.js";
    const days = document.getElementById("days");
    const gbpd = document.getElementById("gbpd");
    const budget = document.getElementById("budget");
    const need = document.getElementById("need");
    const msg = document.getElementById("msg");

    document.getElementById("calc").addEventListener("click", () => {
      const d = Number(days.value);
      const g = Number(gbpd.value);
      const b = Number(budget.value);
      const total = d * g;
      need.textContent = n(total) + " GB";
      if (b > 0) msg.textContent = "予算 " + yen(b) + " で探す前提にできる";
      else msg.textContent = "予算未入力でもOK（必要GBだけ把握）";
    });
    document.getElementById("calc").click();
  </script>
</body>
</html>
