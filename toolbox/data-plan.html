<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>通信費 ざっくり計算</title>
  <link rel="stylesheet" href="/toolbox/assets/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;900&family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="/toolbox/">
        <span class="logo"></span><span class="mascot" aria-hidden="true" title="Toolboxの住人">
  <svg viewBox="0 0 64 64" fill="none">
    <path d="M20 10c3-6 21-6 24 0" stroke="rgba(123,108,255,.55)" stroke-width="4" stroke-linecap="round"/>
    <path d="M12 30c0-11 8-19 20-19s20 8 20 19-8 22-20 22-20-11-20-22Z" fill="rgba(255,95,162,.28)"/>
    <path d="M18 31c0-8 6-14 14-14s14 6 14 14-6 16-14 16-14-8-14-16Z" fill="rgba(255,255,255,.72)"/>
    <circle cx="26" cy="32" r="3.2" fill="rgba(22,24,35,.78)"/>
    <circle cx="38" cy="32" r="3.2" fill="rgba(22,24,35,.78)"/>
    <path d="M28 40c3 3 5 3 8 0" stroke="rgba(22,24,35,.62)" stroke-width="3.2" stroke-linecap="round"/>
    <circle cx="21" cy="38" r="3.5" fill="rgba(255,95,162,.35)"/>
    <circle cx="43" cy="38" r="3.5" fill="rgba(255,95,162,.35)"/>
    <path d="M48 18l2 4 4 2-4 2-2 4-2-4-4-2 4-2 2-4Z" fill="rgba(92,200,255,.55)"/>
  </svg>
</span><strong>Toolbox</strong>
      </a>
      <div class="nav">
        <a class="chip" href="/toolbox/">ツール一覧</a>
        <a class="chip" href="/toolbox/disclosure.html">広告/PR</a>
      </div>
    </div>

    <div class="hero">
      <h1>通信費 ざっくり計算</h1>
      <p>日数×1日使用量で、合計GBを出す。</p>
    </div>

    <div class="card">
      <div class="row">
        <div class="field">
          <label>日数</label>
          <input id="days" type="number" value="30" />
        </div>
        <div class="field">
          <label>1日あたり使用量（GB）</label>
          <input id="gbpd" type="number" value="2" />
        </div>
        <div class="field">
          <label>予算（円・任意）</label>
          <input id="budget" type="number" value="8000" />
        </div>
        <div class="field">
          <label>—</label>
          <button class="btn" id="calc">計算</button>
        </div>
      </div>

      <div class="kpi">
        <div class="box">
          <small>必要データ量</small>
          <strong id="need">-</strong>
        </div>
        <div class="box">
          <small>コメント</small>
          <strong id="msg">-</strong>
        </div>
      </div>

      <div class="note">
        ここに「PR：eSIM/ポケットWiFiの比較リンク」を置くと、購買意図と噛み合う導線になる。
      </div>

      <div class="adbox">
        <small>PRリンク枠（広告であることを明示して配置）</small>
      </div>
    </div>

    <div class="footer">
      <a href="/toolbox/">← ツール一覧へ</a>
    </div>
  </div>

  <script type="module">
    import { n, yen } from "/toolbox/assets/util.js";
    const days = document.getElementById("days");
    const gbpd = document.getElementById("gbpd");
    const budget = document.getElementById("budget");
    const need = document.getElementById("need");
    const msg = document.getElementById("msg");

    document.getElementById("calc").addEventListener("click", () => {
      const d = Number(days.value);
      const g = Number(gbpd.value);
      const b = Number(budget.value);
      const total = d * g;
      need.textContent = n(total) + " GB";
      if (b > 0) msg.textContent = "予算 " + yen(b) + " で探す前提にできる";
      else msg.textContent = "予算未入力でもOK（必要GBだけ把握）";
    });
    document.getElementById("calc").click();
  </script>
</body>
</html>
