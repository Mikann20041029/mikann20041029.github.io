<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AdSense ざっくり計算</title>
  <link rel="stylesheet" href="/toolbox/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="/toolbox/">
        <span class="logo"></span><span class="mascot" aria-hidden="true">
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M6 12c0-4 2.7-7 6-7s6 3 6 7-2.7 7-6 7-6-3-6-7Z" fill="rgba(255,95,162,.35)"/>
    <path d="M8.8 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M13 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M9.6 15.3c1 .9 3.8.9 4.8 0" stroke="rgba(20,22,28,.65)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M5.2 8.2c.9-1.5 2.6-3 4.4-3.6" stroke="rgba(92,200,255,.75)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M18.8 8.2c-.9-1.5-2.6-3-4.4-3.6" stroke="rgba(123,108,255,.55)" stroke-width="1.4" stroke-linecap="round"/>
  </svg>
</span><strong>Toolbox</strong>
      </a>
      <div class="nav">
        <a class="chip" href="/toolbox/">ツール一覧</a>
        <a class="chip" href="/toolbox/disclosure.html">広告/PR</a>
      </div>
    </div>

    <div class="hero">
      <h1>AdSense ざっくり計算</h1>
      <p>PVとRPMで、月の目安を出す。</p>
    </div>

    <div class="card">
      <div class="row">
        <div class="field">
          <label>月間PV</label>
          <input id="pv" type="number" inputmode="numeric" value="30000" />
        </div>
        <div class="field">
          <label>RPM（円/1000PV）</label>
          <input id="rpm" type="number" inputmode="decimal" value="200" />
        </div>
        <div class="field">
          <label>—</label>
          <button class="btn" id="calc">計算</button>
        </div>
      </div>

      <div class="kpi">
        <div class="box">
          <small>推定月収</small>
          <strong id="out">-</strong>
        </div>
        <div class="box">
          <small>式</small>
          <strong id="eq">-</strong>
        </div>
      </div>

      <div class="note">
        RPMはジャンル・国・季節でブレる。まずは「現実の数値」を入れて見積もり用に使う。
      </div>

      <div class="adbox">
        <small>AdSense枠（ここに広告コードを入れる）</small>
      </div>
    </div>

    <div class="footer">
      <a href="/toolbox/">← ツール一覧へ</a>
    </div>
  </div>

  <script type="module">
    import { yen, n } from "/toolbox/assets/util.js";
    const pv = document.getElementById("pv");
    const rpm = document.getElementById("rpm");
    const out = document.getElementById("out");
    const eq = document.getElementById("eq");
    document.getElementById("calc").addEventListener("click", () => {
      const PV = Number(pv.value);
      const RPM = Number(rpm.value);
      const y = (PV/1000) * RPM;
      out.textContent = yen(y);
      eq.textContent = n(PV) + " / 1000 × " + n(RPM);
    });
    document.getElementById("calc").click();
  </script>
</body>
</html>
