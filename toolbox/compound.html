  .card{

  .row{display:grid;grid-template-columns:1fr;gap:10px;margin:10px 0;}

  label{display:block;font-weight:800;font-size:13px;margin:0 0 6px;}

      <div class="card box">
        <h2>蜈･蜉・/h2>
<div class="row">
  <div>
    <label>蜈・悽・亥・・・/label>
    <input id="p" type="number" inputmode="numeric" placeholder="萓・ 100000">
  </div>
  <div>
    <label>豈取怦遨咲ｫ具ｼ亥・・・/label>
    <input id="m" type="number" inputmode="numeric" placeholder="萓・ 30000">
  </div>
</div>
<div class="row">
  <div>
    <label>蟷ｴ蛻ｩ・・・・/label>
    <input id="r" type="number" inputmode="decimal" placeholder="萓・ 5">
  </div>
  <div>
    <label>驕狗畑蟷ｴ謨ｰ・亥ｹｴ・・/label>
    <input id="y" type="number" inputmode="numeric" placeholder="萓・ 10">
  </div>
</div>
<button id="calc">險育ｮ・/button>
<div id="out" class="out">窶・/div>
<div class="mini">豈取怦譛ｫ縺ｫ遨咲ｫ九☆繧句燕謠舌・讎らｮ励・/div>
      </div>
      <div class="card box">
        <h2>繝｡繝｢</h2>
        <div class="mini">繝ｻ蛟､繧貞・繧後※縲瑚ｨ育ｮ励阪〒蜊ｳ蜿肴丐縲・br>繝ｻ遞・謇区焚譁吶↑縺ｩ縺ｯ譛ｪ閠・・・亥ｿ・ｦ√↑繧牙ｾ後〒雜ｳ縺帙ｋ・峨・/div>
        <div id="note" class="out">窶・/div>
      </div>
    </div>
  </div>

<script>
(function(){
  const p=document.getElementById('p'), m=document.getElementById('m'), r=document.getElementById('r'), y=document.getElementById('y');
  const out=document.getElementById('out'), note=document.getElementById('note');
  function fmt(n){ return Math.round(n).toLocaleString('ja-JP'); }
  function run(){
    const P=Math.max(0, parseFloat(p.value)||0);
    const M=Math.max(0, parseFloat(m.value)||0);
    const R=parseFloat(r.value); const Y=parseFloat(y.value);
    if(!(Y>0) || !(R>=0)){ out.textContent="蟷ｴ蛻ｩ縺ｨ蟷ｴ謨ｰ繧貞・繧後※縲・; return; }
    const n = Math.round(Y*12);
    const i = (R/100)/12;
    let fv = P;
    for(let k=0;k<n;k++){
      fv = fv*(1+i) + M;
    }
    const contrib = P + M*n;
    const gain = fv - contrib;
    out.textContent =
      "蟆・擂鬘・ " + fmt(fv) + " 蜀・\n" +
      "蜈･驥大粋險・ " + fmt(contrib) + " 蜀・\n" +
      "蠅励∴縺溷・: " + fmt(gain) + " 蜀・\n" +
      "譛域焚: " + fmt(n) + " 繝ｶ譛・;
    note.textContent="遞弱・謇区焚譁吶・譛ｪ閠・・縲・;
  }
  document.getElementById('calc').addEventListener('click',run);
})();
</script>
