<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>複利（積立あり）｜Toolbox</title>
  <meta name="description" content="元本＋毎月積立で将来額を概算。"/>
  <style>  :root{
    --bg1:#ffd7ee; --bg2:#d6f0ff;
    --card:rgba(255,255,255,.72);
    --line:rgba(0,0,0,.10);
    --text:rgba(0,0,0,.88);
    --muted:rgba(0,0,0,.60);
    --shadow:0 12px 28px rgba(18,22,40,.10);
    --r:22px;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans JP", sans-serif;
  }
  body{
    margin:0;
    color:var(--text);
    background:
      radial-gradient(900px 500px at 12% 12%, var(--bg1), transparent 60%),
      radial-gradient(900px 500px at 88% 18%, var(--bg2), transparent 60%),
      #fff;
    min-height:100vh;
  }
  .wrap{max-width:1100px;margin:20px auto;padding:0 16px;}
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin-bottom:14px;
  }
  .brand{font-weight:900; letter-spacing:.2px;}
  .nav a{color:inherit; text-decoration:none; font-weight:800; margin-left:12px; opacity:.85;}
  .nav a:hover{opacity:1; text-decoration:underline;}
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--r);
    box-shadow:var(--shadow);
    backdrop-filter: blur(8px);
  }
  .hero{padding:16px 16px; margin-bottom:14px;}
  .hero h1{font-size:18px;margin:0 0 6px;}
  .hero p{margin:0;color:var(--muted);line-height:1.7;}
  .grid{display:grid;grid-template-columns:1fr;gap:14px;}
  @media (min-width:860px){ .grid{grid-template-columns:1fr 1fr;} }
  .box{padding:16px;}
  .box h2{font-size:16px;margin:0 0 10px;}
  .row{display:grid;grid-template-columns:1fr;gap:10px;margin:10px 0;}
  @media (min-width:520px){ .row{grid-template-columns:1fr 1fr;} }
  label{display:block;font-weight:800;font-size:13px;margin:0 0 6px;}
  input, select{
    width:100%;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.8);
    outline:none;
    box-sizing:border-box;
    font-size:14px;
  }
  button{
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.86);
    font-weight:900;
    cursor:pointer;
  }
  button:hover{filter:brightness(0.98);}
  .out{
    margin-top:10px;
    padding:12px;
    border-radius:16px;
    border:1px dashed rgba(0,0,0,.18);
    background:rgba(255,255,255,.65);
    color:rgba(0,0,0,.78);
    line-height:1.75;
    white-space:pre-wrap;
  }
  .mini{color:var(--muted); font-size:12px; line-height:1.6;}
  .tools{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px;}
  @media (min-width:860px){ .tools{grid-template-columns:1fr 1fr;} }
  .toolcard{padding:14px;display:flex;justify-content:space-between;align-items:flex-start;gap:12px;}
  .toolcard h3{margin:0 0 6px;font-size:15px;}
  .toolcard p{margin:0;color:var(--muted);line-height:1.6;font-size:13px;}
  .toolcard a{font-weight:900;text-decoration:none;}</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Toolbox</div>
      <div class="nav">
        <a href="./index.html">Toolbox Home</a>
        <a href="./calc.html">計算機一覧</a>
        <a href="../">Top</a>
      </div>
    </div>

    <div class="card hero">
      <h1>複利（積立あり）</h1>
      <p>元本＋毎月積立で将来額を概算。</p>
    </div>

    <div class="grid">
      <div class="card box">
        <h2>入力</h2>
<div class="row">
  <div>
    <label>元本（円）</label>
    <input id="p" type="number" inputmode="numeric" placeholder="例: 100000">
  </div>
  <div>
    <label>毎月積立（円）</label>
    <input id="m" type="number" inputmode="numeric" placeholder="例: 30000">
  </div>
</div>
<div class="row">
  <div>
    <label>年利（%）</label>
    <input id="r" type="number" inputmode="decimal" placeholder="例: 5">
  </div>
  <div>
    <label>運用年数（年）</label>
    <input id="y" type="number" inputmode="numeric" placeholder="例: 10">
  </div>
</div>
<button id="calc">計算</button>
<div id="out" class="out">—</div>
<div class="mini">毎月末に積立する前提の概算。</div>
      </div>
      <div class="card box">
        <h2>メモ</h2>
        <div class="mini">・値を入れて「計算」で即反映。<br>・税/手数料などは未考慮（必要なら後で足せる）。</div>
        <div id="note" class="out">—</div>
      </div>
    </div>
  </div>

<script>
(function(){
  const p=document.getElementById('p'), m=document.getElementById('m'), r=document.getElementById('r'), y=document.getElementById('y');
  const out=document.getElementById('out'), note=document.getElementById('note');
  function fmt(n){ return Math.round(n).toLocaleString('ja-JP'); }
  function run(){
    const P=Math.max(0, parseFloat(p.value)||0);
    const M=Math.max(0, parseFloat(m.value)||0);
    const R=parseFloat(r.value); const Y=parseFloat(y.value);
    if(!(Y>0) || !(R>=0)){ out.textContent="年利と年数を入れて。"; return; }
    const n = Math.round(Y*12);
    const i = (R/100)/12;
    let fv = P;
    for(let k=0;k<n;k++){
      fv = fv*(1+i) + M;
    }
    const contrib = P + M*n;
    const gain = fv - contrib;
    out.textContent =
      "将来額: " + fmt(fv) + " 円\\n" +
      "入金合計: " + fmt(contrib) + " 円\\n" +
      "増えた分: " + fmt(gain) + " 円\\n" +
      "月数: " + fmt(n) + " ヶ月";
    note.textContent="税・手数料は未考慮。";
  }
  document.getElementById('calc').addEventListener('click',run);
})();
</script>
</body>
</html>
