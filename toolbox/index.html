  const list = document.getElementById('list');

    const hit = tools.filter(t=>{
      if(!s) return true;
      return (t.title+t.desc+t.id).toLowerCase().includes(s);
    });

    for(const t of hit){
      const div = document.createElement('div');

  q.addEventListener('input', render);
  render();
})();
