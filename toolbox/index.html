<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Toolbox | Home</title>
  <meta name="description" content="計算機ツール集。検索してすぐ使える。"/>
  <style>  :root{
    --bg1:#ffd7ee; --bg2:#d6f0ff;
    --card:rgba(255,255,255,.72);
    --line:rgba(0,0,0,.10);
    --text:rgba(0,0,0,.88);
    --muted:rgba(0,0,0,.60);
    --shadow:0 12px 28px rgba(18,22,40,.10);
    --r:22px;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans JP", sans-serif;
  }
  body{
    margin:0;
    color:var(--text);
    background:
      radial-gradient(900px 500px at 12% 12%, var(--bg1), transparent 60%),
      radial-gradient(900px 500px at 88% 18%, var(--bg2), transparent 60%),
      #fff;
    min-height:100vh;
  }
  .wrap{max-width:1100px;margin:20px auto;padding:0 16px;}
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin-bottom:14px;
  }
  .brand{font-weight:900; letter-spacing:.2px;}
  .nav a{color:inherit; text-decoration:none; font-weight:800; margin-left:12px; opacity:.85;}
  .nav a:hover{opacity:1; text-decoration:underline;}
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--r);
    box-shadow:var(--shadow);
    backdrop-filter: blur(8px);
  }
  .hero{padding:16px 16px; margin-bottom:14px;}
  .hero h1{font-size:18px;margin:0 0 6px;}
  .hero p{margin:0;color:var(--muted);line-height:1.7;}
  .grid{display:grid;grid-template-columns:1fr;gap:14px;}
  @media (min-width:860px){ .grid{grid-template-columns:1fr 1fr;} }
  .box{padding:16px;}
  .box h2{font-size:16px;margin:0 0 10px;}
  .row{display:grid;grid-template-columns:1fr;gap:10px;margin:10px 0;}
  @media (min-width:520px){ .row{grid-template-columns:1fr 1fr;} }
  label{display:block;font-weight:800;font-size:13px;margin:0 0 6px;}
  input, select{
    width:100%;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.8);
    outline:none;
    box-sizing:border-box;
    font-size:14px;
  }
  button{
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.86);
    font-weight:900;
    cursor:pointer;
  }
  button:hover{filter:brightness(0.98);}
  .out{
    margin-top:10px;
    padding:12px;
    border-radius:16px;
    border:1px dashed rgba(0,0,0,.18);
    background:rgba(255,255,255,.65);
    color:rgba(0,0,0,.78);
    line-height:1.75;
    white-space:pre-wrap;
  }
  .mini{color:var(--muted); font-size:12px; line-height:1.6;}
  .tools{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px;}
  @media (min-width:860px){ .tools{grid-template-columns:1fr 1fr;} }
  .toolcard{padding:14px;display:flex;justify-content:space-between;align-items:flex-start;gap:12px;}
  .toolcard h3{margin:0 0 6px;font-size:15px;}
  .toolcard p{margin:0;color:var(--muted);line-height:1.6;font-size:13px;}
  .toolcard a{font-weight:900;text-decoration:none;}</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Toolbox</div>
      <div class="nav">
        <a href="./index.html">Toolbox Home</a>
        <a href="../">Top</a>
      </div>
    </div>

    <div class="card hero">
      <h1>Toolbox</h1>
      <p>計算機ツール集。検索してすぐ使える。</p>
    </div>

    <div class="card box">
      <h2>検索</h2>
      <input id="q" placeholder="例: ローン / 複利 / BMI / 割引 / 年齢" />
      <div class="mini">見つけたら「つかう」を押す。</div>
    </div>

    <div id="list" class="tools"></div>

    <div class="card box" style="margin-top:14px;">
      <div class="mini">AdSense枠（必要ならここにコード）<br>※コンテンツと区別して配置する。</div>
    </div>
  </div>

<script>
(function(){
  const tools = [
    {id:"bmi",           title:"BMI計算",              desc:"身長・体重からBMIと判定、適正体重（BMI22）。", url:"./bmi.html"},
    {id:"ideal-weight",  title:"適正体重（BMI22）",     desc:"身長から適正体重を計算。差分も出せる。",        url:"./ideal-weight.html"},
    {id:"loan",          title:"ローン計算（月返済）",   desc:"借入額・金利・年数から元利均等の返済額。",      url:"./loan.html"},
    {id:"mortgage",      title:"住宅ローン計算（月返済）",desc:"住宅ローン用の表示（中身は同じ）。",            url:"./mortgage.html"},
    {id:"compound",      title:"複利（積立あり）",       desc:"元本＋毎月積立で将来額を概算。",                url:"./compound.html"},
    {id:"percent",       title:"パーセント計算",         desc:"基準値に対する%を計算。",                      url:"./percent.html"},
    {id:"discount",      title:"割引後価格",             desc:"定価と割引率から支払額を計算。",                url:"./discount.html"},
    {id:"split",         title:"割り勘",                 desc:"合計を人数で割る（端数調整なし）。",              url:"./split.html"},
    {id:"date-diff",     title:"日数差",                 desc:"2つの日付の差（日数）を計算。",                  url:"./date-diff.html"},
    {id:"age",           title:"年齢計算",               desc:"生年月日から満年齢。",                          url:"./age.html"},
  ];

  const list = document.getElementById('list');
  const q = document.getElementById('q');

  function render(){
    const s = (q.value||"").trim().toLowerCase();
    list.innerHTML = "";
    const hit = tools.filter(t=>{
      if(!s) return true;
      return (t.title+t.desc+t.id).toLowerCase().includes(s);
    });

    for(const t of hit){
      const div = document.createElement('div');
      div.className = "card toolcard";
      div.innerHTML =
        '<div>' +
          '<h3>' + t.title + '</h3>' +
          '<p>' + t.desc + '</p>' +
        '</div>' +
        '<div><a href="' + t.url + '">つかう</a></div>';
      list.appendChild(div);
    }
  }

  q.addEventListener('input', render);
  render();
})();
</script>
</body>
</html>
