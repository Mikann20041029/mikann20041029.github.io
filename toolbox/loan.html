<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>繝ｭ繝ｼ繝ｳ險育ｮ暦ｼ域怦霑疲ｸ茨ｼ会ｽ弋oolbox</title>
  <meta name="description" content="蛟溷・鬘阪・驥大茜繝ｻ蟷ｴ謨ｰ縺九ｉ霑疲ｸ磯｡搾ｼ亥・蛻ｩ蝮・ｭ会ｼ峨ｒ險育ｮ励・/>
  <style>  :root{
    --bg1:#ffd7ee; --bg2:#d6f0ff;
    --card:rgba(255,255,255,.72);
    --line:rgba(0,0,0,.10);
    --text:rgba(0,0,0,.88);
    --muted:rgba(0,0,0,.60);
    --shadow:0 12px 28px rgba(18,22,40,.10);
    --r:22px;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans JP", sans-serif;
  }
  body{
    margin:0;
    color:var(--text);
    background:
      radial-gradient(900px 500px at 12% 12%, var(--bg1), transparent 60%),
      radial-gradient(900px 500px at 88% 18%, var(--bg2), transparent 60%),
      #fff;
    min-height:100vh;
  }
  .wrap{max-width:1100px;margin:20px auto;padding:0 16px;}
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin-bottom:14px;
  }
  .brand{font-weight:900; letter-spacing:.2px;}
  .nav a{color:inherit; text-decoration:none; font-weight:800; margin-left:12px; opacity:.85;}
  .nav a:hover{opacity:1; text-decoration:underline;}
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--r);
    box-shadow:var(--shadow);
    backdrop-filter: blur(8px);
  }
  .hero{padding:16px 16px; margin-bottom:14px;}
  .hero h1{font-size:18px;margin:0 0 6px;}
  .hero p{margin:0;color:var(--muted);line-height:1.7;}
  .grid{display:grid;grid-template-columns:1fr;gap:14px;}
  @media (min-width:860px){ .grid{grid-template-columns:1fr 1fr;} }
  .box{padding:16px;}
  .box h2{font-size:16px;margin:0 0 10px;}
  .row{display:grid;grid-template-columns:1fr;gap:10px;margin:10px 0;}
  @media (min-width:520px){ .row{grid-template-columns:1fr 1fr;} }
  label{display:block;font-weight:800;font-size:13px;margin:0 0 6px;}
  input, select{
    width:100%;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.8);
    outline:none;
    box-sizing:border-box;
    font-size:14px;
  }
  button{
    padding:10px 12px;
    border-radius:14px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.86);
    font-weight:900;
    cursor:pointer;
  }
  button:hover{filter:brightness(0.98);}
  .out{
    margin-top:10px;
    padding:12px;
    border-radius:16px;
    border:1px dashed rgba(0,0,0,.18);
    background:rgba(255,255,255,.65);
    color:rgba(0,0,0,.78);
    line-height:1.75;
    white-space:pre-wrap;
  }
  .mini{color:var(--muted); font-size:12px; line-height:1.6;}
  .tools{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px;}
  @media (min-width:860px){ .tools{grid-template-columns:1fr 1fr;} }
  .toolcard{padding:14px;display:flex;justify-content:space-between;align-items:flex-start;gap:12px;}
  .toolcard h3{margin:0 0 6px;font-size:15px;}
  .toolcard p{margin:0;color:var(--muted);line-height:1.6;font-size:13px;}
  .toolcard a{font-weight:900;text-decoration:none;}</style>
<!-- Google tag (gtag.js) -->
</body>
</html>
