<div class="row">

<script>
(function(){
  const bd=document.getElementById('bd'), ref=document.getElementById('ref');
  const out=document.getElementById('out'), note=document.getElementById('note');
  function run(){
    if(!bd.value){ out.textContent="逕溷ｹｴ譛域律繧貞・繧後※縲・; return; }
    const b=new Date(bd.value+"T00:00:00");
    const r= ref.value ? new Date(ref.value+"T00:00:00") : new Date();
    const ry=r.getFullYear(), rm=r.getMonth()+1, rd=r.getDate();
    let age=ry - b.getFullYear();
    const bm=b.getMonth()+1, bd2=b.getDate();
    if(rm<bm || (rm===bm && rd<bd2)) age--;
    out.textContent = "蟷ｴ鮨｢: " + age + " 豁ｳ";
    note.textContent="貅蟷ｴ鮨｢・郁ｪ慕函譌･蝓ｺ貅厄ｼ峨・;
  }
  document.getElementById('calc').addEventListener('click',run);
})();
</script>
