    // iframe高さ追従（同一オリジンなのでOK）
    (function(){
      const f = document.getElementById('app');
      function resize(){
        try{
          const d = f.contentDocument;
          if(!d) return;
          const h = Math.max(
            d.documentElement.scrollHeight||0,
            d.body ? d.body.scrollHeight||0 : 0
          );
          if(h>400) f.style.height = (h+10) + 'px';
        }catch(e){}
      }
      f.addEventListener('load', function(){ resize(); setInterval(resize, 500); });
      setInterval(resize, 1200);
    })();
  </script>
