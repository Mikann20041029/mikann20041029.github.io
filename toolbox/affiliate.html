<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アフィ ざっくり計算</title>
  <link rel="stylesheet" href="/toolbox/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="/toolbox/">
        <span class="logo"></span><span class="mascot" aria-hidden="true">
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M6 12c0-4 2.7-7 6-7s6 3 6 7-2.7 7-6 7-6-3-6-7Z" fill="rgba(255,95,162,.35)"/>
    <path d="M8.8 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M13 12.3c0-.6.5-1.1 1.1-1.1s1.1.5 1.1 1.1-.5 1.1-1.1 1.1-1.1-.5-1.1-1.1Z" fill="rgba(20,22,28,.75)"/>
    <path d="M9.6 15.3c1 .9 3.8.9 4.8 0" stroke="rgba(20,22,28,.65)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M5.2 8.2c.9-1.5 2.6-3 4.4-3.6" stroke="rgba(92,200,255,.75)" stroke-width="1.4" stroke-linecap="round"/>
    <path d="M18.8 8.2c-.9-1.5-2.6-3-4.4-3.6" stroke="rgba(123,108,255,.55)" stroke-width="1.4" stroke-linecap="round"/>
  </svg>
</span><strong>Toolbox</strong>
      </a>
      <div class="nav">
        <a class="chip" href="/toolbox/">ツール一覧</a>
        <a class="chip" href="/toolbox/disclosure.html">広告/PR</a>
      </div>
    </div>

    <div class="hero">
      <h1>アフィ ざっくり計算</h1>
      <p>少ないアクセスでも、期待値は作れる。</p>
    </div>

    <div class="card">
      <div class="row">
        <div class="field">
          <label>月間訪問者数</label>
          <input id="uv" type="number" value="5000" />
        </div>
        <div class="field">
          <label>リンククリック率（%）</label>
          <input id="ctr" type="number" value="15" />
        </div>
        <div class="field">
          <label>成約率（%）</label>
          <input id="cvr" type="number" value="2" />
        </div>
        <div class="field">
          <label>報酬単価（円）</label>
          <input id="payout" type="number" value="3000" />
        </div>
        <div class="field">
          <label>—</label>
          <button class="btn" id="calc">計算</button>
        </div>
      </div>

      <div class="kpi">
        <div class="box">
          <small>推定成約数</small>
          <strong id="orders">-</strong>
        </div>
        <div class="box">
          <small>推定月収</small>
          <strong id="money">-</strong>
        </div>
      </div>

      <div class="note">
        PR表記：アフィリンクを置く場合は「PR」「広告」等を分かる形で表示すること。
      </div>

      <div class="adbox">
        <small>PRリンク枠（例：ここに提携リンクを貼る / ただし広告であることを明示）</small>
      </div>
    </div>

    <div class="footer">
      <a href="/toolbox/">← ツール一覧へ</a>
    </div>
  </div>

  <script type="module">
    import { n, yen } from "/toolbox/assets/util.js";
    const uv = document.getElementById("uv");
    const ctr = document.getElementById("ctr");
    const cvr = document.getElementById("cvr");
    const payout = document.getElementById("payout");
    const orders = document.getElementById("orders");
    const money = document.getElementById("money");

    document.getElementById("calc").addEventListener("click", () => {
      const UV = Number(uv.value);
      const CTR = Number(ctr.value)/100;
      const CVR = Number(cvr.value)/100;
      const P = Number(payout.value);
      const o = UV * CTR * CVR;
      orders.textContent = n(o.toFixed(2));
      money.textContent = yen(o * P);
    });
    document.getElementById("calc").click();
  </script>
</body>
</html>
