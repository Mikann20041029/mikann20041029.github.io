name: autogen

on:
  workflow_dispatch:
  schedule:
    - cron: '17 20 * * *'  # UTC (JST 05:17)

permissions:
  contents: write

concurrency:
  group: autogen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run generator (pwsh)
        shell: pwsh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pwsh -File scripts/autogen.ps1 -ConfigPath autogen/config.json -OutDir autogen/out

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "autogen: update"
          git push