name: Auto Site Generator

on:
  schedule:
    - cron: '0 3 * * *'   # daily 03:00 UTC (= 12:00 JST)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-sitegen
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate daily page
        shell: pwsh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
          OPENAI_MAX_OUTPUT_TOKENS: "900"
        run: |
          ./sitegen/newsite.ps1 -BaseSlug "qt" -OutDir "autogen"