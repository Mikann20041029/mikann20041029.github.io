name: Auto Site Generator

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC (= 12:00 JST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Run generator
        shell: pwsh
        run: |
          ./sitegen/newsite.ps1 -BaseSlug "qt"