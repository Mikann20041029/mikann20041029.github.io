name: Auto Site Generator

on:
  schedule:
    - cron: '0 3 * * *'   # daily 03:00 UTC (= 12:00 JST)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-sitegen
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sanity check OPENAI_API_KEY
        shell: pwsh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if([string]::IsNullOrWhiteSpace($env:OPENAI_API_KEY)){
            throw "Missing or empty secret: OPENAI_API_KEY (Repo Settings -> Secrets and variables -> Actions)"
          }
          Write-Host "OK: OPENAI_API_KEY is set."

      - name: Generate daily page
        shell: pwsh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
          OPENAI_MAX_OUTPUT_TOKENS: "900"
        run: |
          ./sitegen/newsite.ps1 -BaseSlug "qt" -OutDir "autogen/out"

      - name: Show generated tree (debug)
        run: |
          ls -la autogen/out || true
          find autogen/out -maxdepth 2 -type f -name index.html -print || true