name: auto-site-generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python automation/system/run.py

      - name: Commit & push
        run: |
          git config user.name "automation-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Auto: generate new site" || echo "No changes"
          git push

      - name: Upload notify artifact
        uses: actions/upload-artifact@v4
        with:
          name: notify
          path: automation/out/notify.md

      - name: Create issue (fallback notify)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<'PY'
          import os, json, urllib.request
          repo = os.environ.get("GITHUB_REPOSITORY")
          tok  = os.environ.get("GITHUB_TOKEN")
          path = "automation/out/notify.md"
          if not (repo and tok and os.path.exists(path)):
            print("skip issue notify")
            raise SystemExit(0)
          with open(path,"r",encoding="utf-8") as f:
            body = f.read()
          url = f"https://api.github.com/repos/{repo}/issues"
          payload = {"title":"[auto] New site + reply drafts","body":body[:60000]}
          req = urllib.request.Request(url, data=json.dumps(payload).encode("utf-8"),
                                       headers={"Authorization":f"Bearer {tok}","User-Agent":"automation-bot",
                                                "Accept":"application/vnd.github+json"}, method="POST")
          with urllib.request.urlopen(req, timeout=25) as r:
            print("issue notify ok", r.status)
          PY