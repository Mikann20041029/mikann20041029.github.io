name: auto-site-generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

permissions:
  contents: write
  issues: write

concurrency:
  group: auto-site-generator
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        run: |
          python automation/system/run.py

      - name: Commit & push (if changes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: auto-site-generator update"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload notify artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notify
          path: automation/out/notify.md
          if-no-files-found: warn

      - name: Create issue (notify)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'automation/out/notify.md';
            let body = '';
            try { body = fs.readFileSync(path, 'utf8'); } catch (e) { body = `notify.md not found: ${e}`; }

            // Title: include NEW SITE line if present
            const firstLine = (body.split(/\r?\n/)[0] || '').trim();
            const title = firstLine.startsWith('NEW SITE:')
              ? `autogen: ${firstLine.replace('NEW SITE:','').trim()}`
              : `autogen: notify (${new Date().toISOString()})`;

            // Post as new issue each run (simple + reliable)
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });