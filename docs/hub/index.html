<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikann Hub</title>
  <style>
    :root{color-scheme:dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;max-width:1100px;margin:28px auto;padding:0 16px;line-height:1.55}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    .brand{display:flex;gap:10px;align-items:center}
    .pill{width:34px;height:34px;border-radius:10px;background:#2a9d8f;display:grid;place-items:center;font-weight:700}
    .muted{opacity:.7;font-size:12px}
    #q{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2d3748;background:#0b1220;color:#e6edf3}
    #chips{display:flex;flex-wrap:wrap;gap:8px;margin:14px 0}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid #2d3748;cursor:pointer;user-select:none}
    .chip.active{border-color:#2a9d8f}
    #grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:10px}
    .card{grid-column:span 4;display:block;padding:14px;border-radius:14px;border:1px solid #2d3748;background:#0b1220;color:#e6edf3;text-decoration:none}
    .title{font-weight:700;margin-bottom:6px}
    .desc{opacity:.8;font-size:13px;margin-bottom:10px}
    .tags{display:flex;flex-wrap:wrap;gap:6px}
    .tag{font-size:12px;opacity:.85;border:1px solid #2d3748;border-radius:999px;padding:2px 8px}
    @media (max-width:920px){ .card{grid-column:span 6} }
    @media (max-width:560px){ .card{grid-column:span 12} }
    .box{padding:14px;border:1px solid #2d3748;border-radius:14px;background:#0b1220;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="pill">M</div>
      <div>
        <div style="font-weight:800">Mikann Hub</div>
        <div class="muted">全サイト一覧（自動更新）</div>
      </div>
    </div>
  </header>

  <input id="q" placeholder="検索：例） tool / guide / rank / compress ...">

  <div class="box">
    <div style="font-weight:700;margin-bottom:6px">使い方</div>
    <ul style="margin:0;padding-left:18px">
      <li>上の検索欄で絞り込み（slug/タイトル/タグ）。</li>
      <li>新しいサイトを追加したら scripts/update-hub.ps1 を実行すると一覧が更新される。</li>
      <li>各サイトには「← Hubへ戻る」ボタンが自動で付き、回遊できる。</li>
    </ul>
  </div>

  <div id="chips"></div>
  <div id="grid"><div class="card" style="grid-column:span 12">読み込み中…</div></div>

  <div class="muted" style="margin-top:18px">Generated portal / Static only</div>

  <script src="assets/app.js" defer></script>
</body>
</html>
